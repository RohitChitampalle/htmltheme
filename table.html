<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table-Tag is use for the table formate -->
  <table>
      <!-- thead-Tag is use for Heading of Row -->
      <thead>
          <!-- tr-tag for represent Table row -->
          <tr>
              <!-- td-Tag for entering table data  -->
             <td>Name</td>
             <td>RollNo</td>
             <td>Marks</td>
             
          </tr>
      </thead>
      <!-- tboday-Tag is use for the table body -->
      <tbody>
          <!-- th-Tag is use for write data inside table  -->
          <td>Rohit</td>
          <td>06</td>
          <td>99</td>
      </tbody>
      <tbody>
         <td>Deepali</td>
         <td>06</td>
         <td>99</td>
      </tbody>
      <!-- tfoot-Tag for table foot  -->
      <tfoot>
        <!-- th-Tag for table data highlight  -->
          <th colspan="1">Result:Pass</th>
         </tfoot> 
      <tfoot>
          <!-- colspan -attribute is use for murge the number of give value coloumn -->
        <td colspan="1">Total</td>
        <td>198</td>
       
      </tfoot>
      
  </table>

  </a>
</body>
</html>
